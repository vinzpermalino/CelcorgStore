<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Celcorg Store | Sign Up </title>
    </head>
    <body>
        <div class="signup">
            <form action="default.asp">
                <h3> Sign Up </h3>
                <label for="fname"> First Name </label> <br>
                    <input type="text" name="fname" required> 
                <br>
                <label for="lname"> Last Name </label> <br>
                    <input type="text" name="lname" required>
                    <br>
                <label for="email"> Email </label> <br>
                    <input type="email" name="email" required>
                    <br>
                <label for="fpassword"> Password </label> <br>
                    <input type="password" name="fpassword" required>
                    <br>
                <label for="lpassword"> Confirm Password </label> <br>
                    <input type="password" name="lpassword" required>
                    <br>
                <button onclick="SubmitEvent"> Submit </button>
                <hr>
                <a href="login.html"> You already have an account? </a>
            </form>
        </div>

    </body>
</html>
